<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- グリッドパターン（装飾） -->
  <g opacity="0.05">
    <line x1="0" y1="0" x2="1200" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="1200" y1="0" x2="0" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#fff" stroke-width="1"/>
  </g>

  <!-- メールアイコン -->
  <g transform="translate(500, 150)">
    <rect x="0" y="30" width="200" height="140" rx="10" fill="none" stroke="url(#accent-gradient)" stroke-width="4"/>
    <polyline points="0,30 100,100 200,30" fill="none" stroke="url(#accent-gradient)" stroke-width="4"/>
    <circle cx="180" cy="50" r="25" fill="#22c55e"/>
    <polyline points="168,50 176,58 192,42" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- タイトル -->
  <text x="600" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#fff" text-anchor="middle">
    EML Viewer
  </text>

  <!-- サブタイトル -->
  <text x="600" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#94a3b8" text-anchor="middle">
    メール検証・閲覧ツール
  </text>

  <!-- 機能タグ -->
  <g transform="translate(600, 500)" text-anchor="middle">
    <rect x="-280" y="-20" width="120" height="40" rx="20" fill="#3b82f620" stroke="#3b82f6" stroke-width="1"/>
    <text x="-220" y="8" font-family="system-ui, sans-serif" font-size="18" fill="#3b82f6">DKIM検証</text>

    <rect x="-140" y="-20" width="100" height="40" rx="20" fill="#22c55e20" stroke="#22c55e" stroke-width="1"/>
    <text x="-90" y="8" font-family="system-ui, sans-serif" font-size="18" fill="#22c55e">SPF確認</text>

    <rect x="-20" y="-20" width="120" height="40" rx="20" fill="#8b5cf620" stroke="#8b5cf6" stroke-width="1"/>
    <text x="40" y="8" font-family="system-ui, sans-serif" font-size="18" fill="#8b5cf6">DMARC</text>

    <rect x="120" y="-20" width="140" height="40" rx="20" fill="#f59e0b20" stroke="#f59e0b" stroke-width="1"/>
    <text x="190" y="8" font-family="system-ui, sans-serif" font-size="18" fill="#f59e0b">改ざん検知</text>
  </g>

  <!-- ドメイン -->
  <text x="600" y="590" font-family="system-ui, sans-serif" font-size="20" fill="#64748b" text-anchor="middle">
    eml.ynggny.com
  </text>
</svg>
